<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Editar Tarea</title>
        <h:outputStylesheet library="primefaces" name="theme.css"/>
    </h:head>

    <h:body>
        <h1>Editar Tarea</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID de la Tarea:" for="taskId"/>
                <p:inputText id="taskId" value="#{TaskBean.selectedTask.id}" required="true"/>
                
                <h:outputLabel value="Nombre de la Tarea:" for="taskName"/>
                <p:inputText id="taskName" value="#{TaskBean.selectedTask.name}" required="true"/>

                <h:outputLabel value="DescripciÃ³n:" for="taskDescription"/>
                <p:inputTextarea id="taskDescription" value="#{TaskBean.selectedTask.description}" rows="6"/>

                <h:outputLabel value="Fecha de Vencimiento:" for="dueDate"/>
                <p:calendar id="dueDate" value="#{TaskBean.selectedTask.dueDate}" showOn="button"/>

                <h:outputLabel value="Prioridad:" for="priority"/>
                <p:selectOneMenu id="priority" value="#{TaskBean.selectedTask.priority}">
                    <f:selectItem itemLabel="Alta" itemValue="Alta"/>
                    <f:selectItem itemLabel="Media" itemValue="Media"/>
                    <f:selectItem itemLabel="Baja" itemValue="Baja"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Actualizar" action="#{TaskBean.updateTask}" ajax="false"/>
        </h:form>
    </h:body>

</html>
