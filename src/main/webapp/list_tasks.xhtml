<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista de Tareas</title>
        <h:outputStylesheet library="primefaces" name="theme.css" />
    </h:head>
    
    <h:body>
        <h1>Lista de Tareas</h1>
        
        <p:dataTable var="task" value="#{TaskBean.tasks}">
            <p:column headerText="ID">
                <h:outputText value="#{Task.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{Task.name}" />
            </p:column>
            <p:column headerText="DescripciÃ³n">
                <h:outputText value="#{Task.description}" />
            </p:column>
            <p:column headerText="Fecha de Vencimiento">
                <h:outputText value="#{Task.dueDate}" />
            </p:column>
            <p:column headerText="Prioridad">
                <h:outputText value="#{Task.priority}" />
            </p:column>
        </p:dataTable>
        
        <p:button value="Regresar a Inicio" outcome="index" />
    </h:body>

</html>
